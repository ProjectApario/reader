<!doctype html>
<html lang="en" data-bs-theme='{{ if eq .dark_mode "1" }}dark{{else}}light{{end}}'>
<head>
    <title>{{ .title }}</title>
    {{ render_partial "head" .dark_mode }}
</head>
<body>
<main>
    <div class="px-4 py-5 my-5">
        <div class="text-center">
            {{ render_partial "header_full" .dark_mode }}
        </div>
        <div class="col-lg-6 mx-auto text-center">
            <h1>Legal / COPPA</h1>
            <p class="lead mb-4">Children under the age of 17 years old <b>MUST</b> have parental/guardian consent prior to using this platform.</p>
        </div>
        {{ render_partial "footer" .dark_mode }}
    </div>
</main>
{{ render_partial "foot" .dark_mode }}
</body>
</html>
